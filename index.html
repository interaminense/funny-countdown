<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The God Of Java</title>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700">
        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <h1 class="title">Em breve, <span class="nickname">Thiago</span> estará <br>a caminho do <strong>Canadá</strong>. Faltam apenas...</h1>
            <div id="presentation" class="content">
                <div id="card" class="card">
                    <div class="p1 profile">
                        <img src="https://avatars2.githubusercontent.com/u/110336" alt="" />
                    </div>
                    <div class="p2">
                        <div id="pageTimer">
                            <div class="fontstyle-a">
                                <span class="days"></span>
                            </div>
                            <div class="fontstyle-b">
                                <span class="hours"></span>
                                <span class="minutes"></span>
                                <span class="seconds"></span>
                            </div>
                        </div>
                        <div class="timeline">
                            <span class="flag">
                                <img src="src/img/brazil-flag.jpg" alt="" />
                            </span>
                            <div id="dots"></div>
                            <span class="flag">
                                <img src="src/img/canada-flag.jpg" alt="" />
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="src/js/jquery.js"></script>
        <script type="text/javascript" src="src/js/countdown.js"></script>
        <script type="text/javascript" src="src/js/script.js"></script>
    </body>
</html>
